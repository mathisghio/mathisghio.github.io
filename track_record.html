<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Timeline Ultra Premium</title>

<!-- GSAP + ScrollTrigger -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #050507;
        color: white;
        overflow-x: hidden;
    }

    /* ===========================
       ENERGY FLOW ANIMATION (BG)
       =========================== */

    .energy-flow {
        position: fixed;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 30% 50%, rgba(0,140,255,0.25), transparent 60%),
                    radial-gradient(circle at 70% 60%, rgba(0,90,255,0.20), transparent 70%),
                    linear-gradient(120deg, rgba(0,180,255,0.25), transparent);
        filter: blur(80px);
        animation: moveFlow 18s infinite linear;
        z-index: -1;
        opacity: 0.7;
    }

    @keyframes moveFlow {
        0% { transform: translate(0,0) scale(1); }
        50% { transform: translate(-20%, -10%) scale(1.2); }
        100% { transform: translate(0,0) scale(1); }
    }

    /* ================
       TIMELINE
       ================ */

    .timeline-container {
        position: relative;
        padding-left: 160px;
        margin-top: 120px;
    }

    .timeline-line {
        position: absolute;
        left: 80px;
        top: 0;
        bottom: 0;
        width: 4px;
        background: linear-gradient(#3b82f6, #60a5fa);
        border-radius: 2px;
        box-shadow: 0 0 20px #3b82f6;
    }

    .year-marker {
        display: flex;
        align-items: center;
        margin: 60px 0;
        position: relative;
        opacity: 0;
    }

    .year-marker::before {
        content: "";
        width: 16px;
        height: 16px;
        background: #3b82f6;
        box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
        border-radius: 50%;
        position: absolute;
        left: -100px;
    }

    .year-label {
        font-size: 32px;
        font-weight: 700;
    }

    /* ======================
       CARDS (GLASS LED STYLE)
       ====================== */

    .cards {
        display: flex;
        justify-content: center;
        gap: 40px;
        margin-top: 100px;
        padding: 20px;
    }

    .card {
        width: 330px;
        height: 170px;
        background: rgba(30, 58, 138, 0.25);
        border: 1px solid rgba(59, 130, 246, 0.45);
        border-radius: 22px;
        backdrop-filter: blur(12px);
        box-shadow: inset 0 0 20px rgba(59,130,246,0.4), 0 0 20px rgba(59,130,246,0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        text-align: center;
        font-size: 22px;
        font-weight: 600;
        color: #cce6ff;
        transform: translateY(40px);
        opacity: 0;
        position: relative;
        overflow: hidden;
    }

    /* Glass reflection moving */
    .card::after {
        content: "";
        position: absolute;
        top: -100%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(120deg, transparent 30%, rgba(255,255,255,0.15), transparent 70%);
        transform: rotate(25deg);
        animation: shine 7s infinite ease-in-out;
    }

    @keyframes shine {
        0% { transform: translateX(-200%) rotate(25deg); }
        60% { transform: translateX(200%) rotate(25deg); }
        100% { transform: translateX(200%) rotate(25deg); }
    }

    /* SPEED BOOST EFFECT */

    .boost-lines {
        position: absolute;
        top: 50%;
        left: -80px;
        height: 3px;
        width: 80px;
        background: linear-gradient(to right, transparent, white);
        filter: blur(2px);
        opacity: 0;
        transform: translateY(-50%);
    }
</style>
</head>
<body>

<div class="energy-flow"></div>

<!-- TIMELINE -->
<div class="timeline-container">
    <div class="timeline-line"></div>

    <div class="year-marker"><div class="year-label">2022</div></div>
    <div class="year-marker"><div class="year-label">2023</div></div>
    <div class="year-marker"><div class="year-label">2024</div></div>
    <div class="year-marker"><div class="year-label">2025</div></div>
</div>

<!-- CARDS -->
<div class="cards">
    <div class="card">5× World Champion</div>

    <div class="card">4× Formula Foil European Champion</div>

    <div class="card" id="speedCard">
        <div class="boost-lines" id="boost1"></div>
        <div class="boost-lines" id="boost2" style="top: 30%;"></div>
        <div class="boost-lines" id="boost3" style="top: 70%;"></div>
        Speed Record Holder<br>40 knots (77 km/h)
    </div>
</div>

<script>
/* =====================
   GSAP SCROLL ANIMATIONS
   ===================== */

gsap.registerPlugin(ScrollTrigger);

// Timeline years
gsap.utils.toArray('.year-marker').forEach((el, i) => {
    gsap.to(el, {
        opacity: 1,
        x: 0,
        duration: 0.7,
        ease: "power2.out",
        scrollTrigger: {
            trigger: el,
            start: "top 85%",
        }
    });
});

// Cards appear with slide-up
gsap.utils.toArray('.card').forEach((card, i) => {
    gsap.to(card, {
        opacity: 1,
        y: 0,
        duration: 0.9,
        delay: i * 0.2,
        ease: "power3.out",
        scrollTrigger: {
            trigger: card,
            start: "top 80%",
        }
    });
});

// SPEED BOOST animation on the record card
ScrollTrigger.create({
    trigger: "#speedCard",
    start: "top 80%",
    onEnter: () => {
        gsap.to(".boost-lines", {
            opacity: 1,
            x: 150,
            duration: 0.4,
            stagger: 0.1,
            ease: "power4.out",
            onComplete: () => {
                gsap.to(".boost-lines", { opacity: 0, duration: 0.3 });
            }
        });
    }
});
</script>

</body>
</html>

<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Track Record – Mathis Ghio (Ultra Premium)</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="header.css">
<script src="header.js" defer></script>

<style>
:root{
  --bg:#050507;
  --blue-1:#0ea5ff;
  --blue-2:#3b82f6;
  --glass-bg: rgba(20,36,80,0.28);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg); color:#fff; -webkit-font-smoothing:antialiased;
  overflow-x:hidden;
}

/* ---------- hero / container ---------- */
.hero{
  padding:120px 6vw 40px 6vw; max-width:1200px; margin:0 auto; position:relative; z-index:20;
}

h1{ font-size:40px; color:var(--blue-1); margin:0 0 12px; letter-spacing:1px; }
p.lead{ color:#d1e9ff; margin:0 0 28px }

/* ---------- background video + energy flow + overlay ---------- */
.bg-video{
  position:fixed; inset:0; z-index:-3; overflow:hidden;
}
.bg-video video{ width:100%; height:100%; object-fit:cover; opacity:0.65; filter:grayscale(.00) saturate(1.2) contrast(.95) }
.energy-flow{
  position:fixed; inset:-10% -20% -10% -20%; z-index:-4; pointer-events:none;
  background: radial-gradient(ellipse at 20% 30%, rgba(14,165,255,0.10), transparent 12%),
              radial-gradient(ellipse at 80% 65%, rgba(59,130,246,0.08), transparent 12%);
  filter: blur(72px);
  animation: floatFlow 20s linear infinite;
  opacity:.9;
}
@keyframes floatFlow{ 0%{transform:translate(0,0)}50%{transform:translate(-9%,-5%)}100%{transform:translate(0,0)} }

/* ---------- timeline & stats CSS restent inchangés ---------- */
/* tu peux garder tout ton CSS actuel pour stats, timeline, etc. */

</style>
</head>
<body>

<div class="bg-video" aria-hidden="true">
  <video autoplay muted loop playsinline>
    <source src="media/bg.mp4" type="video/mp4">
  </video>
</div>

<div class="energy-flow" aria-hidden="true"></div>

<header class="nav">
  <!-- header centralisé via header.css / header.js -->
</header>

<main class="hero" role="main" aria-live="polite">
  <h1>Achievements</h1>
  <p class="lead">Track record, championships and speed records — performance and precision.</p>

  <!-- stats-block et timeline restent inchangés -->

</main>

<script>
// Tu peux garder tous tes scripts GSAP, hover et counters tels quels

// ----------------------------
// small UX polish: box-shadow only, no opacity change
// ----------------------------
const headerEl = document.querySelector('header.nav');
window.addEventListener('scroll', ()=> {
  const sc = window.scrollY;
  if(sc>12) headerEl.style.boxShadow = '0 10px 30px rgba(2,6,23,0.6)';
  else headerEl.style.boxShadow = 'none';
});
</script>

<footer style="text-align:center; padding:36px 6vw; color:#9fbff7; opacity:.6; font-size:13px">© Wingfoil Racing / Damian Aronidis</footer>
</body>
</html>

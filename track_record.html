<script>
/* COUNTERS */
function animateNumber({ from=0, to=1, duration=1.2, decimals=0, onUpdate=null }) {
  const obj = { val: from };
  return gsap.to(obj, {
    val: to,
    duration: duration,
    ease: "power2.out",
    onUpdate: () => {
      const display = Number(obj.val).toFixed(decimals);
      if(onUpdate) onUpdate(display);
    }
  });
}

window.addEventListener('load', () => {
  animateNumber({ from:0, to:5, duration:1.6, onUpdate:(v)=> champWorld.textContent=parseInt(v)+"x" });
  animateNumber({ from:0, to:4, duration:1.6, onUpdate:(v)=> champEuro.textContent=parseInt(v)+"x" });
  animateNumber({ from:0, to:41.40, duration:1.9, decimals:2, onUpdate:(v)=> speedVal.textContent=Number(v).toFixed(2) });
});

/* HOVER COUNTS FOR CHAMPIONS */
function addHoverCounter(cardId, elId, target){
  const card = document.getElementById(cardId);
  const el   = document.getElementById(elId);
  let hoverTween=null;

  card.addEventListener('mouseenter', ()=>{
    if(hoverTween) hoverTween.kill();
    hoverTween = gsap.to({v:0},{v:target, duration:0.9, ease:'power2.out', onUpdate(o){ el.textContent = Math.floor(o.v) + 'x'; }});
  });
  card.addEventListener('mouseleave', ()=>{
    if(hoverTween) hoverTween.kill();
    gsap.to({v:parseInt(el.textContent)||target},{v:target, duration:0.5, onUpdate(o){ el.textContent=Math.floor(o.v)+'x'; }});
  });
}
addHoverCounter('card1','champWorld',5);
addHoverCounter('card2','champEuro',4);
</script>

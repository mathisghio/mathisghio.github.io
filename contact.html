<style>
body { font-family: Arial, sans-serif; background:#000; margin:0; color:#fff; }
a { color:#0b74de; text-decoration:none; transition:color 0.3s; }
a:hover { color:#4aa0ff; }

/* ---------- top nav (same as Track Record) ---------- */
header.nav{
  position:fixed;
  left:0; right:0; top:0;
  height:68px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:60;
  background: linear-gradient(180deg, rgba(5,5,7,0.6), rgba(5,5,7,0.25));
  border-bottom:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
}

header.nav img{
  height:60px;
  width:auto;
  display:block;
}

/* nav links */
header.nav nav{
  display:flex;
  gap:20px;
  align-items:center;
}

header.nav nav a{
  color:#b9d9ff;
  text-decoration:none;
  font-weight:500;
  padding:6px 4px;
  position:relative;
  letter-spacing:0.4px;
  font-size:15px;
  transition:color .25s ease;
}

/* underline LED */
header.nav nav a::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-2px;
  height:2px;
  background:linear-gradient(90deg, #0ea5ff, #3b82f6);
  border-radius:2px;
  transform:scaleX(0);
  transform-origin:center;
  transition:transform .25s ease;
  opacity:0.85;
}

/* hover */
header.nav nav a:hover{
  color:#d9ecff;
}
header.nav nav a:hover::after{
  transform:scaleX(1);
}

/* active */
header.nav nav a.active{
  color:#ffffff;
  font-weight:600;
}
header.nav nav a.active::after{
  transform:scaleX(1);
}


.page { padding:60px 6vw; max-width:900px; margin:40px auto; background:#111; border-radius:16px; box-shadow:0 8px 30px rgba(0,0,0,0.5); }
.page{
  margin-top:120px;
}

h1 { margin-bottom:30px; color:#0b74de; letter-spacing:1px; }
p { line-height:1.8; font-size:16px; margin-bottom:16px; }

.contact-info { display:flex; flex-direction:column; gap:20px; margin-bottom:40px; }
.contact-item { display:flex; align-items:center; gap:12px; }
.contact-item img { width:32px; height:32px; }

form.contact-form { display:flex; flex-direction:column; gap:16px; }
form.contact-form input, form.contact-form textarea {
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  outline:none;
}
form.contact-form button {
  background:#0b74de;
  color:white;
  font-weight:600;
  padding:12px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition: all 0.3s;
}
form.contact-form button:hover { background:#4aa0ff; transform:translateY(-2px); }

footer { text-align:center; padding:20px 0; margin-top:40px; color:#aaa; font-size:14px; }

@media (max-width:768px){
  .contact-info { flex-direction:column; }
}
</style>

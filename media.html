<style>
:root {
  --bg-main: #05070c;
  --accent: #3ab0ff;
  --glass: rgba(255,255,255,0.08);
  --radius: 28px;
}

/* ==============================
GLOBAL BODY + GRADIENT / LINES
============================== */
body{
  margin:0;
  background:
    radial-gradient(1200px at 50% -200px, #142044, transparent 60%),
    var(--bg-main);
  font-family:-apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
  color:#eef3ff;
  overflow-x:hidden;
  -webkit-font-smoothing: antialiased;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  width:200%;
  height:200%;
  background:repeating-linear-gradient(
    115deg,
    rgba(58,176,255,0.05) 0px,
    rgba(58,176,255,0.05) 2px,
    transparent 2px,
    transparent 80px
  );
  animation:moveLines 18s linear infinite;
  z-index:-1;
}
@keyframes moveLines{
  from {transform:translateX(0) translateY(0);}
  to{transform:translateX(-300px) translateY(-300px);}
}

/* ==============================
PAGE CONTAINER
============================== */
.page{
  position: relative;
  max-width:1200px;
  margin:120px auto 80px;
  padding:60px 7vw;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: var(--radius);
  text-align:center;
}

/* ==============================
HEADINGS
============================== */
h1{
  font-size: clamp(3rem,6vw,4rem);
  color: var(--accent);
  margin-bottom: 12px;
}
.page-subtitle{
  max-width:520px;
  font-size:1.05rem;
  color:#9fb0d3;
  margin:auto;
}
h2.tier-title{
  text-align:center;
  font-size:26px;
  margin:50px 0 25px;
  letter-spacing:1px;
  color:#eef3ff;
  position:relative;
}
h2.tier-title::after{
  content:"";
  display:block;
  width:80px;
  height:3px;
  margin:14px auto 0;
  background:linear-gradient(90deg,var(--accent),#78d1ff);
  border-radius:3px;
}

/* ==============================
GALLERY PODIUMS
============================== */
.gallery{
  margin-top:90px;
}

.gallery-grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  grid-auto-rows:220px;
  gap:22px;
}

.gallery-item{
  position:relative;
  overflow:hidden;
  border-radius: var(--radius);
  transform:translateY(40px);
  opacity:0;
  transition:.8s cubic-bezier(.22,1,.36,1);
  background: var(--glass);
  backdrop-filter: blur(18px);
}

.gallery-item.visible{
  transform:none;
  opacity:1;
}

.gallery-item.large{grid-row:span 2;}

.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.8s ease;
}

.gallery-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, transparent 45%, rgba(0,0,0,.45));
  opacity:0;
  transition:.4s;
}

.gallery-item:hover img{
  transform:scale(1.08);
  transition: transform 0.4s ease;
}

.gallery-item:hover::after{
  opacity:1;
}

  .btn {
  padding: 16px 40px;
  border-radius: 999px;
  background: linear-gradient(135deg, #3ab0ff, #78d1ff);
  color: #000;
  font-weight: 500;
  text-decoration: none;
  transition: all .45s cubic-bezier(.4,0,.2,1);
  box-shadow: 0 25px 60px rgba(58,176,255,.45);
}

.btn:hover {
  transform: translateY(-3px) scale(1.05);
  box-shadow: 0 35px 90px rgba(58,176,255,.7);
}

.gallery-item[data-type="video"] {
  border: 1px solid rgba(58,176,255,0.15);
  box-shadow: 0 15px 35px rgba(58,176,255,0.25);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery-item[data-type="video"]:hover {
  transform: translateY(-6px);
  box-shadow: 0 25px 60px rgba(58,176,255,0.45);
}

.gallery-item[data-type="video"]::after {
  content: "▶";
  font-size: 3rem;
  color: rgba(255,255,255,0.8);
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  pointer-events: none;
  opacity: 0.8;
  transition: transform 0.3s ease;
}
.gallery-item[data-type="video"]:hover::after {
  transform: translate(-50%, -50%) scale(1.2);
}

/* ==============================
INSTAGRAM WIDGET
============================== */
.lightwidget-widget{
  width:100%;
  min-height:600px;
  border-radius: var(--radius);
  box-shadow:0 0 30px rgba(58,176,255,.25);
  margin-top:50px;
  opacity:0;
  transition: opacity 1s ease-out;
}

/* ==============================
RESPONSIVE
============================== */
@media(max-width:900px){
  .gallery-grid{
    grid-template-columns:1fr 1fr;
  }
  .gallery-item.large{
    grid-column:1/-1;
    grid-row:auto;
  }
}
@media(max-width:500px){
  .gallery-grid{grid-template-columns:1fr;}
}

  @media(max-width:600px){
  .gallery-item.large{ grid-row:auto; }
}


footer{

  padding:40px 0;
}

<script>
/* Scroll reveal podiums */
const items = document.querySelectorAll('.gallery-item');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.25});
items.forEach(i=>observer.observe(i));

/* Instagram fade-in */
const insta = document.querySelector('.lightwidget-widget');
const placeholder = document.getElementById('insta-placeholder');

  insta.addEventListener('load', () => {
  placeholder.style.display = 'none';
  insta.style.opacity = 1;
});
  
const observer2 = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) {
      e.target.style.opacity = 1;
      const placeholder = document.getElementById('insta-placeholder');
      if(placeholder) placeholder.style.display = 'none';
    }
  });
},{threshold:0.25});
observer2.observe(insta);
</script>

<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Media – Mathis Ghio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- HEADER GLOBAL -->
<link rel="stylesheet" href="header.css">
<script src="header.js" defer></script>
   
<style>

/* =========================================================
   GLOBAL
========================================================= */
body{
  margin:0;
  background:#000;
  font-family:"Inter", Arial, sans-serif;
  color:#d8e9ff;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  width:200%;
  height:200%;
  background:repeating-linear-gradient(
    115deg,
    rgba(0,122,255,.07) 0px,
    rgba(0,122,255,.07) 2px,
    transparent 2px,
    transparent 80px
  );
  animation:moveLines 18s linear infinite;
  z-index:-1;
}
@keyframes moveLines{
  to{transform:translate(-300px,-300px);}
}

/* =========================================================
   PAGE
========================================================= */
.page{
  max-width:1200px;
  margin:120px auto 80px;
  padding:60px 6vw;
  background:#111;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.6);
}

h1{font-size:42px;}
.page-subtitle{
  max-width:520px;
  font-size:17px;
  color:#9ccaff;
}


/* =========================================================
   GALLERY PODIUMS – B + C
========================================================= */
.gallery{
  margin-top:90px;
}

.gallery h2{
  font-size:28px;
  margin-bottom:30px;
}

.gallery-grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  grid-auto-rows:220px;
  gap:22px;
}

.gallery-item{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  transform:translateY(40px);
  opacity:0;
  transition:.8s cubic-bezier(.22,1,.36,1);
}

.gallery-item.visible{
  transform:none;
  opacity:1;
}

.gallery-item.large{grid-row:span 2;}

.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.8s ease;
}

.gallery-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, transparent 45%, rgba(0,0,0,.65));
  opacity:0;
  transition:.4s;
}

.gallery-item:hover img{
  transform:scale(1.08);
}

.gallery-item:hover::after{
  opacity:1;
}

/* =========================================================
   INSTAGRAM
========================================================= */
.lightwidget-widget{
  width:100%;
  min-height:600px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,122,255,.25);
}

   
/* =========================================================
   RESPONSIVE
========================================================= */
@media(max-width:900px){
  .gallery-grid{
    grid-template-columns:1fr 1fr;
  }
  .gallery-item.large{
    grid-column:1/-1;
    grid-row:auto;
  }
}
@media(max-width:500px){
  .gallery-grid{grid-template-columns:1fr;}
}

footer{
  text-align:center;
  color:#888;
  padding:30px;
}

/* Titre Instagram */
h2.tier-title{
  text-align:center;
  font-size:26px;
  margin:50px 0 25px;
  letter-spacing:1px;
  color:#e5f1ff;
  position:relative;
}

h2.tier-title::after{
  content:"";
  display:block;
  width:80px;
  height:3px;
  margin:14px auto 0;
  background:linear-gradient(90deg,#0ea5ff,#3b82f6);
  border-radius:3px;
}

</style>
</head>

<body data-page="media">

<section class="page">
  <h1>Media</h1>
  <p class="page-subtitle">Selected highlights — racing, speed & innovation</p>

  <!-- Podiums Gallery -->
  <div class="gallery">
    <h2>Podiums & Action Moments</h2>

    <div class="gallery-grid">
      <div class="gallery-item large"><img src="media/podium-main.JPG" loading="lazy"></div>
      <div class="gallery-item"><img src="media/podium-1.JPG" loading="lazy"></div>
<div class="gallery-item">
  <img src="media/podium-2.JPG" loading="lazy" style="object-position: 33% 60%;">
</div>
      <div class="gallery-item"><img src="media/podium-3.JPG" loading="lazy"></div>
<div class="gallery-item">
  <img src="media/podium-4.JPG" loading="lazy" style="object-position: right 54%;">
</div>
<div class="gallery-item">
  <img src="media/podium-5.JPG" loading="lazy" style="object-position: center 20%;">
</div>
      <div class="gallery-item"><img src="media/podium-6.JPG" loading="lazy"></div>
      <div class="gallery-item"><img src="media/podium-7.JPG" loading="lazy"></div>
    </div>

 <!-- Instagram -->
     <h2 class="tier-title">Latest Instagram Posts</h2>
  <iframe src="https://cdn.lightwidget.com/widgets/c150e04bd5dd5121bfcdce8fb511ff30.html"
    scrolling="no" class="lightwidget-widget"></iframe>
     
  </div>
</section>

<footer>© Wingfoil Racing / Robert Hadjuk / Jean Souville </footer>

<script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>

<script>
/* Scroll reveal */
const items = document.querySelectorAll('.gallery-item');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.25});
items.forEach(i=>observer.observe(i));
const insta = document.querySelector('.lightwidget-widget');
const observer2 = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.style.opacity = 1;
  });
},{threshold:0.25});

insta.style.opacity = 0;
insta.style.transition = "opacity 1s ease-out";
observer2.observe(insta);
   
</script>

</body>
</html>

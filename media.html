<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Media – Mathis Ghio</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>

/* =========================================================
   GLOBAL
========================================================= */
body{
  margin:0;
  background:#000;
  font-family:"Inter", Arial, sans-serif;
  color:#d8e9ff;
  overflow-x:hidden;
}

body::before{
  content:"";
  position:fixed;
  inset:0;
  width:200%;
  height:200%;
  background:repeating-linear-gradient(
    115deg,
    rgba(0,122,255,.07) 0px,
    rgba(0,122,255,.07) 2px,
    transparent 2px,
    transparent 80px
  );
  animation:moveLines 18s linear infinite;
  z-index:-1;
}
@keyframes moveLines{
  to{transform:translate(-300px,-300px);}
}

/* =========================================================
   NAV
========================================================= */
:root{
  --bg:#050507;
  --blue-1:#0ea5ff;
  --blue-2:#3b82f6;
}

header.nav{
  position:fixed;
  left:0; right:0; top:0;
  height:68px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:60;
  background: linear-gradient(180deg, rgba(5,5,7,0.6), rgba(5,5,7,0.25));
  border-bottom:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
}

header.nav img{
  height:60px;
  width:auto;
  display:block;
}

nav{
  display:flex;
  gap:20px;
  align-items:center;
}

nav a{
  color:#b9d9ff;
  text-decoration:none;
  font-weight:500;
  padding:6px 4px;
  position:relative;
  letter-spacing:0.4px;
  transition:color .25s ease;
  font-size:15px;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-2px;
  height:2px;
  background:linear-gradient(90deg, #0ea5ff, #3b82f6);
  border-radius:2px;
  transform:scaleX(0);
  transform-origin:center;
  transition:transform .25s ease;
  opacity:0.85;
}

nav a:hover{
  color:#d9ecff;
}

nav a:hover::after{
  transform:scaleX(1);
}

nav a.active{
  color:#ffffff;
  font-weight:600;
}

nav a.active::after{
  transform:scaleX(1);
}

header.nav nav a.active,
header.nav nav a:hover{color:#fff;}

/* =========================================================
   PAGE
========================================================= */
.page{
  max-width:1200px;
  margin:120px auto 80px;
  padding:60px 6vw;
  background:#111;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.6);
}

h1{font-size:42px;}
.page-subtitle{
  max-width:520px;
  font-size:17px;
  color:#9ccaff;
}

/* =========================================================
   INSTAGRAM
========================================================= */
.lightwidget-widget{
  width:100%;
  min-height:600px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,122,255,.25);
}

/* =========================================================
   GALLERY PODIUMS – B + C
========================================================= */
.gallery{
  margin-top:90px;
}

.gallery h2{
  font-size:28px;
  margin-bottom:30px;
}

.gallery-grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  grid-auto-rows:220px;
  gap:22px;
}

.gallery-item{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  transform:translateY(40px);
  opacity:0;
  transition:.8s cubic-bezier(.22,1,.36,1);
}

.gallery-item.visible{
  transform:none;
  opacity:1;
}

.gallery-item.large{grid-row:span 2;}

.gallery-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.8s ease;
}

.gallery-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(180deg, transparent 45%, rgba(0,0,0,.65));
  opacity:0;
  transition:.4s;
}

.gallery-item:hover img{
  transform:scale(1.08);
}

.gallery-item:hover::after{
  opacity:1;
}

/* =========================================================
   RESPONSIVE
========================================================= */
@media(max-width:900px){
  .gallery-grid{
    grid-template-columns:1fr 1fr;
  }
  .gallery-item.large{
    grid-column:1/-1;
    grid-row:auto;
  }
}
@media(max-width:500px){
  .gallery-grid{grid-template-columns:1fr;}
}

footer{
  text-align:center;
  color:#888;
  padding:30px;
}

</style>
</head>

<script>
const header = document.querySelector('header.nav');
window.addEventListener('scroll', ()=> {
  if(window.scrollY > 12){
    header.style.boxShadow = '0 10px 30px rgba(2,6,23,0.6)';
  } else {
    header.style.boxShadow = 'none';
  }
});
</script>

   
<body>

<header class="nav">
  <a class="logo" href="index.html">
    <img src="images/logo_Mathis_Ghio.png" alt="Mathis Ghio Logo">
  </a>
  <nav>
    <a href="about.html">About</a>
    <a href="track_record.html">Track Record</a>
    <a href="partners.html">Partners</a>
    <a class="active" href="media.html">Media</a>
    <a href="powerbooks.html">Powerbooks</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page">
  <h1>Media</h1>
  <p class="page-subtitle">Selected highlights — racing, speed & innovation</p>

  <!-- Instagram -->
  <iframe src="https://cdn.lightwidget.com/widgets/c150e04bd5dd5121bfcdce8fb511ff30.html"
    scrolling="no" class="lightwidget-widget"></iframe>

  <!-- Podiums Gallery -->
  <div class="gallery">
    <h2>Podiums & Racing Moments</h2>

    <div class="gallery-grid">
      <div class="gallery-item large"><img src="media/podium-main.JPG"></div>
      <div class="gallery-item"><img src="media/podium-1.JPG"></div>
      <div class="gallery-item"><img src="media/podium-2.JPG"></div>
      <div class="gallery-item"><img src="media/podium-3.JPG"></div>
      <div class="gallery-item"><img src="media/podium-4.JPG"></div>
      <div class="gallery-item"><img src="media/podium-5.JPG"></div>
      <div class="gallery-item"><img src="media/podium-6.JPG"></div>
    </div>
  </div>
</section>

<footer>© Wingfoil Racing / Robert Hadjuk</footer>

<script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>

<script>
/* Scroll reveal */
const items = document.querySelectorAll('.gallery-item');
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting) e.target.classList.add('visible');
  });
},{threshold:0.25});
items.forEach(i=>observer.observe(i));
</script>

</body>
</html>

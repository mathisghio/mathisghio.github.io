<style>
/* =========================================================
   GLOBAL THEME
========================================================= */
body{
  margin:0;
  background:#000;
  font-family:"Inter", Arial, sans-serif;
  color:#d8e9ff;
  overflow-x:hidden;
}

/* animated grid background */
body::before{
  content:"";
  position:fixed;
  inset:0;
  width:200%;
  height:200%;
  background:
    repeating-linear-gradient(
      115deg,
      rgba(0,122,255,.07) 0px,
      rgba(0,122,255,.07) 2px,
      transparent 2px,
      transparent 80px
    );
  animation:moveLines 18s linear infinite;
  pointer-events:none;
  z-index:-1;
}
@keyframes moveLines{
  from{transform:translate(0,0);}
  to{transform:translate(-300px,-300px);}
}

/* =========================================================
   NAV
========================================================= */
header.nav{
  position:fixed;
  inset:0 0 auto 0;
  height:68px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 28px;
  background:linear-gradient(180deg, rgba(5,5,7,.65), rgba(5,5,7,.25));
  backdrop-filter:blur(6px);
  border-bottom:1px solid rgba(255,255,255,.04);
  z-index:50;
}

.nav-logo img{
  height:64px;
  max-width:260px;
  width:auto;
  object-fit:contain;
  border-radius:8px;
  box-shadow:0 0 16px rgba(0,122,255,.45);
}

header.nav nav{
  display:flex;
  gap:22px;
}

header.nav nav a{
  color:#b9d9ff;
  text-decoration:none;
  font-size:15px;
  letter-spacing:.4px;
  position:relative;
}

header.nav nav a::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-3px;
  height:2px;
  background:linear-gradient(90deg,#0ea5ff,#3b82f6);
  transform:scaleX(0);
  transition:.25s;
}

header.nav nav a:hover,
header.nav nav a.active{
  color:#fff;
}
header.nav nav a:hover::after,
header.nav nav a.active::after{
  transform:scaleX(1);
}

/* =========================================================
   PAGE
========================================================= */
.page{
  max-width:1200px;
  margin:120px auto 60px;
  padding:60px 6vw;
  background:#111;
  border-radius:18px;
  box-shadow:0 8px 30px rgba(0,0,0,.6);
}

.page h1{
  font-size:42px;
  margin:0 0 10px;
}

.page-subtitle{
  max-width:520px;
  font-size:17px;
  color:#9ccaff;
  opacity:.9;
}

/* =========================================================
   MEDIA GRID (iframe LightWidget)
========================================================= */
.media-grid{
  margin-top:40px;
}

.lightwidget-widget{
  width:100%;
  border:0;
  overflow:hidden;
  min-height:600px;
  border-radius:18px;
  box-shadow:0 0 30px rgba(0,122,255,.25);
}

/* =========================================================
   FOOTER
========================================================= */
footer{
  text-align:center;
  padding:30px 0;
  font-size:14px;
  color:#aaa;
}

/* =========================================================
   RESPONSIVE
========================================================= */
@media(max-width:768px){
  .nav-logo img{
    height:52px;
    max-width:180px;
  }
  .lightwidget-widget{
    min-height:500px;
  }
}
</style>
</head>

<body>

<header class="nav">
  <a class="nav-logo" href="index.html">
    <img src="images/logo_Mathis_Ghio.png" alt="Mathis Ghio Logo">
  </a>

  <nav>
    <a href="about.html">About</a>
    <a href="track_record.html">Track Record</a>
    <a href="partners.html">Partners</a>
    <a href="media.html" class="active">Media</a>
    <a href="powerbooks.html">Powerbooks</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page">
  <h1>Media</h1>
  <p class="page-subtitle">
    Selected highlights — racing, speed & innovation
  </p>

  <div class="media-grid">
    <!-- LightWidget WIDGET -->
    <iframe src="https://cdn.lightwidget.com/widgets/c150e04bd5dd5121bfcdce8fb511ff30.html"
            scrolling="no" allowtransparency="true" class="lightwidget-widget">
    </iframe>
  </div>
</section>

<footer>© Wingfoil Racing / Robert Hadjuk</footer>

<!-- LightWidget JS -->
<script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>

</body>
</html>

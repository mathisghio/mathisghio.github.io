/* =========================================================

========================================================= */
body {
  background:#000;
  margin:0;
  overflow-x:hidden;
}

body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:200%;
  height:200%;
  background:
    repeating-linear-gradient(
      115deg,
      rgba(0, 122, 255, 0.07) 0px,
      rgba(0, 122, 255, 0.07) 2px,
      transparent 2px,
      transparent 80px
    );
  animation: moveLines 18s linear infinite;
  pointer-events:none;
  z-index:-1;
}
@keyframes moveLines {
  from { transform:translateX(0) translateY(0); }
  to   { transform:translateX(-300px) translateY(-300px); }
}

/* =========================================================
   PAGE CONTENT
========================================================= */
.page {
  padding:60px 6vw;
  max-width:1100px;
  margin:40px auto;
  background:#111;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}

/* TITLES */
h1, h2 {
  color:#0b74de;
  letter-spacing:1px;
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
h1.visible, h2.visible {
  opacity:1;
  transform:translateY(0);
}

/* CATEGORY BLOCKS */
.partner-category {
  margin-bottom:60px;
}

/* GRID SYSTEM */
.partner-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(170px, 1fr));
  gap:40px;
  align-items:center;
  justify-items:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
.partner-grid.visible {
  opacity:1;
  transform:translateY(0);
}

/* DEFAULT LOGO SIZE */
.partner-grid img {
  width:170px;
  height:115px;
  object-fit:contain;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* -------------------------------------------
   MAIN SPONSORS (bigger)
------------------------------------------- */
.partner-category:nth-of-type(1) .partner-grid img {
  width:240px;
  height:150px;
}

========================================== */

   HOVER EFFECT
------------------------------------------- */

<script>
/* --- ANIMATION WHEN SCROLLING --- */
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('h1, h2, .partner-grid').forEach(el => observer.observe(el));
});
</script>

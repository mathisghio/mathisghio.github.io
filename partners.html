body {
  background:#000;

}

body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:200%;
  height:200%;
  background:
    repeating-linear-gradient(
      115deg,
      rgba(0, 122, 255, 0.07) 0px,
      rgba(0, 122, 255, 0.07) 2px,
      transparent 2px,
      transparent 80px
    );
  animation: moveLines 18s linear infinite;
  pointer-events:none;
  z-index:-1;
}

@keyframes moveLines {
  from { transform:translateX(0) translateY(0); }
  to   { transform:translateX(-300px) translateY(-300px); }
}

/* =========================================================
   PAGE CONTENT
========================================================= */

.page {
  padding:60px 6vw;
  max-width:1100px;
  margin:40px auto;
  background:#111;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}

h1, h2 {
  color:#0b74de;
  letter-spacing:1px;
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
h1.visible, h2.visible {
  opacity:1;
  transform:translateY(0);
}

.partner-category {
  margin-bottom:60px;
}

.partner-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(170px, 1fr));
  gap:40px;
  align-items:center;
  justify-items:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
.partner-grid.visible {
  opacity:1;
  transform:translateY(0);
}

.partner-grid img {
  width:180px;
  height:120px;
  object-fit:contain;
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.partner-category:nth-of-type(1) .partner-grid img {
  width:240px;
  height:150px;
}

/* SPECIFIC ADJUSTMENTS */
img[alt="Ozone"] { width:260px !important; height:160px !important; }
img[alt="Overstims"] { width:210px !important; height:135px !important; }

.partner-grid img:hover {

.sponsor-track {

  animation: scrollSponsors 20s linear infinite;
}

.sponsor-track img {
  height:70px;

@keyframes scrollSponsors {

<script>
/* --- ANIMATION WHEN SCROLLING --- */
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('h1, h2, .partner-grid').forEach(el => observer.observe(el));
});
</script>

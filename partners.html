<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partners – Mathis Ghio</title>
<link rel="stylesheet" href="styles.css" />

<style>
/* --- PAGE STYLE --- */
.page {
  padding:60px 6vw;
  max-width:1100px;
  margin:40px auto;
  background:#111;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}

/* --- TITLES --- */
h1, h2 {
  color:#0b74de;
  letter-spacing:1px;
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
h1.visible, h2.visible {
  opacity:1;
  transform:translateY(0);
}

/* --- CATEGORY BLOCKS --- */
.partner-category {
  margin-bottom:60px;
}

/* --- GRID SYSTEM --- */
.partner-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(170px, 1fr));
  gap:40px;
  align-items:center;
  justify-items:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
.partner-grid.visible {
  opacity:1;
  transform:translateY(0);
}

/* --- DEFAULT LOGO SIZE --- */
.partner-grid img {
  width:170px;
  height:115px;
  object-fit:contain;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* --- MAIN SPONSORS BIGGER --- */
.partner-category:nth-of-type(1) .partner-grid img {
  width:220px;
  height:140px;
}

/* --- SPECIFIC ADJUSTMENTS FOR SMALLER LOGOS --- */
img[alt="Ozone"] {
  width:240px !important;
}
img[alt="Overstims"] {
  width:195px !important;
}
img[alt="Ligue Sud"] {
  width:250px !important;
}
img[alt="Departement 13"] {
  width:220px !important;
}

/* --- HOVER EFFECT --- */
.partner-grid img:hover {
  transform:scale(1.1);
  box-shadow:0 8px 30px rgba(0,0,0,0.6);
}

/* --- FOOTER --- */
footer {
  text-align:center;
  padding:30px 0;
  margin-top:40px;
  color:#aaa;
  font-size:14px;
}
</style>
</head>

<body>

<header class="nav">
  <a class="logo" href="index.html">MG</a>
  <nav>
    <a href="about.html">About</a>
    <a href="track_record.html">Track Record</a>
    <a href="partners.html" class="active">Partners</a>
    <a href="media.html">Media</a>
    <a href="powerbooks.html">Powerbooks</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page">
<h1>My Partners</h1>

<!-- MAIN SPONSORS -->
<div class="partner-category">
  <h2>Main Sponsors</h2>
  <div class="partner-grid">
    <img src="images/sponsor-ozone.svg" alt="Ozone">
    <img src="images/sponsor-levitaz.png" alt="Levitaz">
    <img src="images/WIP.png" alt="Forward WIP">
  </div>
</div>

<!-- OTHER PARTNERS -->
<div class="partner-category">
  <h2>Other Partners</h2>
  <div class="partner-grid">
    <img src="images/sponsor-overstims.png" alt="Overstims">
    <img src="images/sponsor-FFVoile.png" alt="FFVoile">
    <img src="images/sponsor-INSA.png" alt="INSA Lyon">
    <img src="images/sponsor-departement13.png" alt="Departement 13">
    <img src="images/LAMETROPOLE.png" alt="Metropole Aix-Marseille">
    <img src="images/sponsor-ligue-sud.png" alt="Ligue Sud">
  </div>
</div>

</section>

<footer>© Wingfoil Racing / Robert Hadjuk </footer>

<script>
/* --- ANIMATION WHEN SCROLLING --- */
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('h1, h2, .partner-grid').forEach(el => observer.observe(el));
});
</script>

</body>
</html>

<style>
/* =========================================================
   GLOBAL DARK + BLUE THEME (Identique à About)
========================================================= */
body {
  margin: 0;
  background: #000;
  font-family: "Inter", Arial, sans-serif;
  color: #d8e9ff;
  overflow-x: hidden;
}

/* Moving blue grid lines */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:200%; height:200%;
  background:
    repeating-linear-gradient(
      115deg,
      rgba(0, 122, 255, 0.07) 0px,
      rgba(0, 122, 255, 0.07) 2px,
      transparent 2px,
      transparent 80px
    );
  animation: moveLines 18s linear infinite;
  pointer-events:none;
  z-index:-1;
}
@keyframes moveLines {
  from { transform:translateX(0) translateY(0); }
  to   { transform:translateX(-300px) translateY(-300px); }
}

/* =========================================================
   NAVIGATION (Identique à About)
========================================================= */
header.nav {
  position: fixed;
  left: 0; right: 0; top: 0;
  height: 76px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 60;
  background: linear-gradient(180deg, rgba(5,5,7,0.6), rgba(5,5,7,0.25));
  border-bottom: 1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
}

.nav-logo {
  display: flex;
  align-items: center;
  gap: 12px;
  text-decoration: none;
  padding: 6px 0;
}

.nav-logo img {
  height: 70px;
  width: auto;
  max-width: 240px;
  object-fit: contain;
  border-radius: 8px;
  box-shadow: 0 0 16px rgba(0,122,255,0.45);
}

header.nav nav {
  display: flex;
  gap: 20px;
  align-items: center;
}

header.nav nav a {
  color: #b9d9ff;
  text-decoration: none;
  font-weight: 500;
  padding: 6px 4px;
  position: relative;
  letter-spacing: 0.4px;
  font-size: 15px;
  transition: color .25s ease;
}

header.nav nav a::after {
  content: "";
  position: absolute;
  left: 0;
  right: 0;
  bottom: -2px;
  height: 2px;
  background: linear-gradient(90deg, #0ea5ff, #3b82f6);
  border-radius: 2px;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform .25s ease;
  opacity: 0.85;
}

header.nav nav a:hover { color: #d9ecff; }
header.nav nav a:hover::after { transform: scaleX(1); }

header.nav nav a.active {
  color: #ffffff;
  font-weight: 600;
}
header.nav nav a.active::after { transform: scaleX(1); }

@media (max-width:768px) {
  .nav-logo img { height: 52px; max-width: 180px; }
}

/* =========================================================
   PAGE STRUCTURE & CONTENT
========================================================= */
.page {
  max-width: 1100px;
  margin: 120px auto 40px;
  padding: 60px 6vw;
  background: #111;
  border-radius: 16px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
  animation: pageFade 0.9s ease forwards;
}

@keyframes pageFade {
  from { opacity: 0; transform: translateY(20px); }
  to   { opacity: 1; transform: none; }
}

h1 { font-size: 40px; color: #0ea5ff; margin-bottom: 12px; }
.lead { color: #9ccaff; font-size: 18px; margin-bottom: 40px; }

.partner-category { margin-bottom: 60px; }
.tier-title {
  text-align: center;
  font-size: 26px;
  margin-bottom: 36px;
  color: #e5f1ff;
}
.tier-title::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  margin: 14px auto 0;
  background: linear-gradient(90deg,#0ea5ff,#3b82f6);
  border-radius: 3px;
}

.partner-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
}

.partner-card {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  background: #0c0f14;
  border-radius: 18px;
  border: 1px solid rgba(0, 122, 255, 0.1);
  transition: 0.4s ease;
}

.partner-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(0, 122, 255, 0.3);
  border-color: rgba(0, 122, 255, 0.4);
}

.partner-card img {
  max-width: 100%;
  max-height: 90px;
  object-fit: contain;
  filter: brightness(0.9);
  transition: 0.4s ease;
}

.partner-card:hover img { filter: brightness(1.1); }

.partner-cta {
  text-align: center;
  margin-top: 80px;
  padding-top: 40px;
  border-top: 1px solid rgba(255,255,255,0.05);
}

.partner-cta a {
  color: #0ea5ff;
  font-weight: 600;
  text-decoration: none;
  border: 2px solid rgba(14,165,255,.4);
  padding: 12px 24px;
  border-radius: 50px;
  transition: 0.3s;
}

.partner-cta a:hover {
  background: rgba(14,165,255,0.1);
  box-shadow: 0 0 20px rgba(14,165,255,0.3);
}

footer { text-align: center; padding: 40px 0; color: #777; font-size: 14px; }

</style>

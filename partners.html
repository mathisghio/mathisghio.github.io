<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partners – Mathis Ghio</title>
<link rel="stylesheet" href="styles.css" />
<style>
:root{
  --bg:#050507;
  --blue-1:#0ea5ff;
  --blue-2:#3b82f6;
}


  
/* =========================================================
   NAV – SAME AS TRACK RECORD / MEDIA / POWERBOOKS
========================================================= */
header.nav{
  position:fixed;
  left:0; right:0; top:0;
  height:68px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
  z-index:60;
  background: linear-gradient(180deg, rgba(5,5,7,0.6), rgba(5,5,7,0.25));
  border-bottom:1px solid rgba(255,255,255,0.03);
  backdrop-filter: blur(6px);
}

header.nav img{
  height:60px;
  width:auto;
  display:block;
}

nav{
  display:flex;
  gap:20px;
  align-items:center;
}

nav a{
  color:#b9d9ff;
  text-decoration:none;
  font-weight:500;
  padding:6px 4px;
  position:relative;
  letter-spacing:0.4px;
  transition:color .25s ease;
  font-size:15px;
}

nav a::after{
  content:"";
  position:absolute;
  left:0;
  right:0;
  bottom:-2px;
  height:2px;
  background:linear-gradient(90deg, #0ea5ff, #3b82f6);
  border-radius:2px;
  transform:scaleX(0);
  transform-origin:center;
  transition:transform .25s ease;
  opacity:0.85;
}

nav a:hover{
  color:#d9ecff;
}

nav a:hover::after{
  transform:scaleX(1);
}

nav a.active{
  color:#ffffff;
  font-weight:600;
}

nav a.active::after{
  transform:scaleX(1);
}

  .partner-cta{
  margin-top:80px;
  text-align:center;
}

.partner-cta a{
  color:#0ea5ff;
  font-weight:600;
  text-decoration:none;
  border-bottom:2px solid rgba(14,165,255,.4);
  padding-bottom:4px;
}

.partner-cta a:hover{
  opacity:.8;
}


/* --- PAGE WRAPPER --- */
.page {
  padding:60px 6vw;
  max-width:1000px;
  margin:120px auto 60px;
  background:#111;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}

/* --- TITRES --- */
/* Animations ciblées uniquement */
.page h1,
h2.tier-title,
.partner-stats h2 {
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}

.page h1.visible,
h2.tier-title.visible,
.partner-stats h2.visible {
  opacity:1;
  transform:translateY(0);
}


/* --- PARTNER GRID --- */
.partner-category {
  margin-bottom:50px;
}

.partner-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
  gap:30px;
  align-items:center;
  justify-items:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
.partner-grid.visible {
  opacity:1;
  transform:translateY(0);
}

/* main sponsors larger */
.partner-grid img.main {
  width:190px;
  height:130px;
}

/* size corrections */
.partner-grid img.ozone { transform:scale(1.14); }
.partner-grid img.overstims { transform:scale(1.12); }
.partner-grid img.dept13 { transform:scale(1.10); }
.partner-grid img.liguesud { transform:scale(1.10); }

/* default logos */
.partner-grid img {
  width:165px;
  height:110px;
  object-fit:contain;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* hover */
.partner-grid img:hover {
  transform:scale(1.12);
  box-shadow:0 8px 30px rgba(0,0,0,0.6);
}

/* MOBILE RESPONSIVE */
@media (max-width:600px) {
  .partner-grid {
    grid-template-columns:repeat(auto-fit, minmax(120px, 1fr));
    gap:20px;
  }
  .partner-grid img {
    width:130px;
    height:90px;
  }
  .partner-grid img.main {
    width:160px;
    height:110px;
  }
}

.tier-title{
  text-align:center;
  font-size:26px;
  margin-bottom:36px;
  letter-spacing:1px;
  color:#e5f1ff;
  position:relative;
}

.tier-title::after{
  content:"";
  display:block;
  width:80px;
  height:3px;
  margin:14px auto 0;
  background:linear-gradient(90deg,#0ea5ff,#3b82f6);
  border-radius:3px;
}

  .partner-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:40px;
  margin-top:50px;
}

  h2.tier-title{
  text-align:center;
  font-size:26px;
  margin:50px 0 25px;
  letter-spacing:1px;
  color:#e5f1ff;
}
  
.partner-card img{
  max-width:100%;
  max-height:90px;
  object-fit:contain;
  filter:brightness(.9);
  transition:.5s ease;
}

  .partner-card:hover img{
  filter:brightness(1.1);
}
  
  .partner-card{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
  border-radius:18px;
  background:#0c0f14;
  transition:.5s cubic-bezier(.22,1,.36,1);
}

.partner-card:hover{
  transform:translateY(-6px);
}

  .partner-stats{
  margin-top:90px;
  text-align:center;
}

.stats-grid{
  margin-top:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:30px;
}

.stat{
  padding:26px;
  border-radius:20px;
  background:linear-gradient(135deg, rgba(9,30,80,.55), rgba(20,40,70,.35));
  border:1px solid rgba(0,122,255,.25);
}

.stat span{
  font-size:34px;
  display:block;
  margin-bottom:10px;
}

.stat p{
  color:#cfe6ff;
  font-size:16px;
}


.partner-reassurance{
  text-align:center;
  margin-top:50px;
  opacity:.65;
  font-size:15px;
  letter-spacing:.6px;
}

  .page-subtitle{
  max-width:520px;
  font-size:17px;
  color:#9ccaff;
}

/* ---------- hero / container ---------- */
.hero{
  padding:120px 6vw 40px 6vw;
  max-width:1200px;
  margin:0 auto;
  position:relative;
  z-index:20;
}

.hero h1{
  font-size:40px;
  color:var(--blue-1);
  margin:0 0 12px;
  letter-spacing:1px;
}

.hero .lead{
  color:#d1e9ff;
  margin:0 0 28px;
}

  
</style>
</head>
<body>

<header class="nav">
  <a class="logo" href="index.html">
    <img src="images/logo_Mathis_Ghio.png" alt="Mathis Ghio Logo">
  </a>
  <nav>

    <a href="track_record.html">Track Record</a>

    <a href="media.html">Media</a>
    <a href="powerbooks.html">Powerbooks</a>

  </nav>
</header>
  
<main class="hero" role="main">
  <h1>Partners</h1>
  <p class="lead">
    Elite wingfoil racing project — performance, visibility & innovation.
  </p>
</main>


  <section class="page">

<!-- MAIN SPONSORS -->
<div class="partner-category">
<h2 class="tier-title">Title Partners</h2>
  <div class="partner-grid">

    <a href="https://ozonekites.com/" target="_blank" class="partner-card">
      <img class="main ozone" src="images/sponsor-ozone.svg" alt="Ozone">

    <a href="https://www.levitaz.com/" target="_blank" class="partner-card">

    <a href="https://www.forwardwip.com/" target="_blank" class="partner-card">
      <img class="main" src="images/sponsor-Forward-WIP.png" alt="Forward WIP">

  </div>
</div>


<!-- OTHER PARTNERS -->
<div class="partner-category">
<h2 class="tier-title">Official Partners</h2>
  <div class="partner-grid">

    <a href="https://www.overstims.com/" target="_blank" class="partner-card">
      <img class="overstims" src="images/sponsor-overstims.png" alt="Overstims">
    </a>

    <a href="https://www.ffvoile.fr/" target="_blank" class="partner-card">

    <a href="https://ligue-sud.ffvoile.fr/" target="_blank" class="partner-card">
      <img class="liguesud" src="images/sponsor-ligue-sud.png" alt="Ligue Sud">

<p class="partner-reassurance">
  Selected partners only — exclusive collaborations
</p>

  
  <div class="partner-cta">
  <h2>Interested in a partnership?</h2>
  <a href="contact.html">Contact me</a>
</div>
  
</section>

<footer>© Wingfoil Racing / Robert Hadjuk </footer>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('.tier-title, .partner-grid').forEach(el => observer.observe(el));
});
</script>

<script>
const header = document.querySelector('header.nav');
window.addEventListener('scroll', ()=> {
  header.style.boxShadow =
    window.scrollY > 12
    ? '0 10px 30px rgba(2,6,23,0.6)'
    : 'none';
});
</script>

  
</body>
</html>

<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Partners – Mathis Ghio</title>
<link rel="stylesheet" href="styles.css" />
<style>

/* --- PAGE WRAPPER --- */
.page {
  padding:60px 6vw;
  max-width:1000px;
  margin:40px auto;
  background:#111;
  border-radius:16px;
  box-shadow:0 8px 30px rgba(0,0,0,0.5);
}

/* --- TITRES --- */
h1, h2 {
  color:#0b74de;
  letter-spacing:1px;
  text-align:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
h1.visible, h2.visible {
  opacity:1;
  transform:translateY(0);
}

/* --- PARTNER GRID --- */
.partner-category {
  margin-bottom:50px;
}

.partner-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
  gap:30px;
  align-items:center;
  justify-items:center;
  opacity:0;
  transform:translateY(30px);
  transition: all 0.8s ease-out;
}
.partner-grid.visible {
  opacity:1;
  transform:translateY(0);
}

/* main sponsors larger */
.partner-grid img.main {
  width:190px;
  height:130px;
}

/* size corrections */
.partner-grid img.ozone { transform:scale(1.14); }
.partner-grid img.overstims { transform:scale(1.12); }
.partner-grid img.dept13 { transform:scale(1.10); }
.partner-grid img.liguesud { transform:scale(1.10); }

/* default logos */
.partner-grid img {
  width:165px;
  height:110px;
  object-fit:contain;
  transition: transform 0.3s, box-shadow 0.3s;
}

/* hover */
.partner-grid img:hover {
  transform:scale(1.12);
  box-shadow:0 8px 30px rgba(0,0,0,0.6);
}

/* MOBILE RESPONSIVE */
@media (max-width:600px) {
  .partner-grid {
    grid-template-columns:repeat(auto-fit, minmax(120px, 1fr));
    gap:20px;
  }
  .partner-grid img {
    width:130px;
    height:90px;
  }
  .partner-grid img.main {
    width:160px;
    height:110px;
  }
}

</style>
</head>
<body>

<header class="nav">
  <a class="logo" href="index.html">
    <img src="images/logo_Mathis_Ghio.png" alt="Mathis Ghio Logo">
  </a>
  <nav>
    <a href="about.html">About</a>
    <a href="track_record.html">Track record</a>
    <a href="partners.html"class="active">Partners</a>
    <a href="media.html">Media</a>
    <a href="powerbooks.html">Powerbooks</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page">
<h1>My Partners</h1>


<!-- MAIN SPONSORS -->
<div class="partner-category">
  <h2>Main Sponsors</h2>
  <div class="partner-grid">

    <a href="https://ozonekites.com/" target="_blank">
      <img class="main ozone" src="images/sponsor-ozone.svg" alt="Ozone">
    </a>

    <a href="https://www.levitaz.com/" target="_blank">
      <img class="main" src="images/sponsor-levitaz.png" alt="Levitaz">
    </a>

    <a href="https://www.forwardwip.com/" target="_blank">
      <img class="main" src="images/sponsor-Forward-WIP.png" alt="Forward WIP">
    </a>

  </div>
</div>


<!-- OTHER PARTNERS -->
<div class="partner-category">
  <h2>Other Partners</h2>
  <div class="partner-grid">

    <a href="https://www.overstims.com/" target="_blank">
      <img class="overstims" src="images/sponsor-overstims.png" alt="Overstims">
    </a>

    <a href="https://www.ffvoile.fr/" target="_blank">
      <img src="images/sponsor-FFVoile.png" alt="FFVoile">
    </a>

    <a href="https://www.insa-lyon.fr/" target="_blank">
      <img src="images/sponsor-INSA.png" alt="INSA Lyon">
    </a>

    <a href="https://www.departement13.fr/" target="_blank">
      <img class="dept13" src="images/sponsor-departement13.png" alt="Departement 13">
    </a>

    <a href="https://www.ampmetropole.fr/" target="_blank">
      <img src="images/sponsor-metropole-aix-marseille.png" alt="Metropole Aix-Marseille">
    </a>

    <a href="https://ligue-sud.ffvoile.fr/" target="_blank">
      <img class="liguesud" src="images/sponsor-ligue-sud.png" alt="Ligue Sud">
    </a>

  </div>
</div>

</section>

<footer>© Wingfoil Racing / Robert Hadjuk </footer>


<script>
document.addEventListener('DOMContentLoaded', () => {
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        entry.target.classList.add('visible');
      }
    });
  }, { threshold: 0.2 });

  document.querySelectorAll('h1, h2, .partner-grid').forEach(el => observer.observe(el));
});
</script>

</body>
</html>

<!-- STYLE PARTNERS + APPLE-LIKE -->
<style>
:root {
  --bg-main: #05070c;
  --accent: #3ab0ff;
  --glass: rgba(255,255,255,0.08);
  --radius: 28px;
}

/* ==============================
GLOBAL BODY
============================== */
body {
  margin: 0;
  background:
    radial-gradient(1200px at 50% -200px, #142044, transparent 60%),
    var(--bg-main);
  color: #eef3ff;
  font-family: -apple-system, BlinkMacSystemFont, "Inter", system-ui, sans-serif;
  line-height: 1.7;
  -webkit-font-smoothing: antialiased;
  overflow-x: hidden;
}

/* Moving blue grid lines */
body::before {
  content:"";
  position:fixed;
  top:0; left:0;
  width:200%; height:200%;
  background:
    repeating-linear-gradient(
      115deg,
      rgba(58,176,255,0.05) 0px,
      rgba(58,176,255,0.05) 2px,
      transparent 2px,
      transparent 80px
    );
  animation: moveLines 18s linear infinite;
  pointer-events:none;
  z-index:-1;
}
@keyframes moveLines {
  from { transform:translateX(0) translateY(0); }
  to   { transform:translateX(-300px) translateY(-300px); }
}

/* ==============================
PAGE CONTAINER
============================== */
.page {
  position: relative;
  max-width: 1200px;
  margin: 120px auto 40px;
  padding: 60px 7vw;
  text-align: center;
  z-index: 1;
}

/* ==============================
HEADINGS
============================== */
h1 {
  font-size: clamp(3rem, 6vw, 4rem);
  color: var(--accent);
  margin-bottom: 12px;
}
.lead {
  color: #9fb0d3;
  font-size: 1.15rem;
  margin-bottom: 40px;
}
h2.tier-title {
  font-size: clamp(1.8rem, 3vw, 2.4rem);
  color: #eef3ff;
  margin-bottom: 36px;
}
h2.tier-title::after {
  content: "";
  display: block;
  width: 60px;
  height: 3px;
  margin: 14px auto 0;
  background: linear-gradient(90deg,var(--accent),#78d1ff);
  border-radius: 3px;
}

/* ==============================
PARTNER GRID CARDS
============================== */
.partner-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 30px;
}

.partner-card {
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 24px;
  background: var(--glass);
  backdrop-filter: blur(18px);
  border-radius: var(--radius);
  border: 1px solid rgba(58,176,255,0.1);
  transition: all 0.4s ease;
}

.partner-card:hover {
  transform: translateY(-6px);
  box-shadow: 0 0 25px rgba(58,176,255,0.3);
  border-color: rgba(58,176,255,0.4);
}

.partner-card img {
  max-width: 100%;
  max-height: 90px;
  object-fit: contain;
  filter: brightness(0.9);
  transition: 0.4s ease;
}

.partner-card:hover img {
  filter: brightness(1.1);
}

.partner-card.big-logo img {
  max-height: 250px;
  max-width: 95%;
}

/* ==============================
CTA BUTTON
============================== */
.partner-cta {
  margin-top: 80px;
  padding-top: 40px;
  border-top: 1px solid rgba(255,255,255,0.05);
}
.partner-cta a {
  color: var(--accent);
  font-weight: 500;
  text-decoration: none;
  border: 2px solid rgba(58,176,255,0.4);
  padding: 12px 24px;
  border-radius: 50px;
  transition: all 0.3s ease;
}
.partner-cta a:hover {
  background: rgba(58,176,255,0.1);
  box-shadow: 0 0 20px rgba(58,176,255,0.3);
}

/* ==============================
RESPONSIVE
============================== */
@media (max-width: 900px) {
  .partner-grid {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
  }
}
</style>
</head>
